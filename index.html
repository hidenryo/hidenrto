<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryo Music Studio</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00e0ff;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    audio {
      width: 80%;
      margin: 20px 0;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    .slider-group {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      width: 260px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #00e0ff;
    }

    input[type="number"] {
      width: 70px;
      padding: 6px;
      border-radius: 5px;
      border: none;
      text-align: center;
      background: #222;
      color: #00e0ff;
    }

    button {
      background: #00e0ff;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00a3cc;
    }
  </style>
</head>

<body>
  <h1> Ryo Music Studio </h1>
  <p>Upload your song and customize playback!</p>

  <input type="file" id="audioFile" accept="audio/*">
  <br>
  <audio id="player" controls></audio>

  <div class="controls">
    <div class="slider-group">
      <label for="speed">Speed </label>
      <input type="number" id="speed" value="1" step="0.1" min="0.5" max="10">
    </div>

    <div class="slider-group">
      <label for="pitch">Pitch </label>
      <input type="number" id="pitch" value="1" step="0.1" min="0.5" max="10">
    </div>

    <div class="slider-group">
      <label for="echo">Echo Level </label>
      <input type="number" id="echo" value="1" step="0.1" min="0" max="10">
    </div>

    <button id="applyBtn">Apply Effects</button>
  </div>

  <script>
    const fileInput = document.getElementById('audioFile');
    const player = document.getElementById('player');
    const speedInput = document.getElementById('speed');
    const pitchInput = document.getElementById('pitch');
    const echoInput = document.getElementById('echo');
    const applyBtn = document.getElementById('applyBtn');

    let audioCtx, source, pitchShifter, delayNode;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        player.src = url;
      }
    });

    applyBtn.addEventListener('click', async () => {
      if (!player.src) {
        alert("Please upload a song first!");
        return;
      }

      if (audioCtx) audioCtx.close();
      audioCtx = new AudioContext();

      source = audioCtx.createMediaElementSource(player);
      delayNode = audioCtx.createDelay();
      const gainNode = audioCtx.createGain();

      const pitch = parseFloat(pitchInput.value);
      const speed = parseFloat(speedInput.value);
      const echo = parseFloat(echoInput.value);

      player.playbackRate = speed;
      delayNode.delayTime.value = echo * 0.1;
      gainNode.gain.value = 1;

      source.connect(delayNode);
      delayNode.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      player.play();
    });
  </script>
</body>

</html>
